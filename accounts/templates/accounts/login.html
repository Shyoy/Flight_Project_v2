{% extends 'base.html' %}
{% load crispy_forms_tags %}

    {% block content %}
    <section class="py-5">
    <div class="d-flex justify-content-center">
        <div class="col-lg-6 mb-5">
            <div class="card h-100 shadow border-1" style='width: 40%;'>
                <div class="card-header fs-5 text-white bg-dark mb-3">
                    Login
                  </div>
                <div class="card-body p-4">
                    <form method="post">
                        {%csrf_token%}
                        <fieldset >
                            {{form|crispy}}
                        </fieldset>
                        <button type="submit" class="btn btn-dark mr-1 mt-4" style="float:right;"> Submit </button>
                    </form>
                </div>
                <div class="ml-4" style='padding-left: 15px;'>
                    <p class="text-muted small"> Don't have an account yet ?
                    <a href="{%url 'register'%}" class="btn-blue ">  signup</a></p>
                </div>
            </div>
        </div>
    </div>
    </section>
    
    {% endblock content %}
